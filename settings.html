    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        // Fetch user data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get data from session first
            fetch('settings.php?action=get_user_data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('name').value = data.user.name;
                        document.getElementById('email').value = data.user.email;
                    } else {
                        // If session data fails, try localStorage
                        const userName = localStorage.getItem('user_name');
                        const userEmail = localStorage.getItem('user_email');
                        if (userName && userEmail) {
                            document.getElementById('name').value = userName;
                            document.getElementById('email').value = userEmail;
                        } else {
                            showMessage('Error loading user data. Please try logging in again.', 'error');
                            setTimeout(() => {
                                window.location.href = 'l.html';
                            }, 2000);
                        }
                    }
                })
                .catch(error => {
                    showMessage('Error fetching user data', 'error');
                });
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('settings.php?action=update_profile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update localStorage with new values
                    localStorage.setItem('user_name', document.getElementById('name').value);
                    localStorage.setItem('user_email', document.getElementById('email').value);
                }
                showMessage(data.message, data.success ? 'success' : 'error');
            })
            .catch(error => {
                showMessage('Error updating profile', 'error');
            });
        });

        // Function to show messages
        function showMessage(message, type) {
            const alert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            
            alert.className = `block mb-6 p-4 rounded-xl transform transition-all duration-300 ${type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' : 'bg-red-100 text-red-700 border border-red-200'}`;
            messageText.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }



        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', function(e) {
          e.stopPropagation();
          mobileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', function(e) {
          if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
            mobileMenu.classList.add('hidden');
          }
        });
    </script>

    <script>
      function showLogoutModal() {
        document.getElementById('logoutModal').classList.remove('hidden');
      }

      function hideLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
      }

      function processLogout() {
        fetch('process_logout.php', {
          method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            window.location.href = 'l.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          window.location.href = 'l.html';
        });
      }
    </script>
